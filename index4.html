<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
  </head>
  <body>
    <script>
  
      function myFunc1() {
        console.log('これは関数宣言です');
      }
      myFunc1(); 
  
  
      const myFunc2 = () => {
          console.log('これは関数式です');
      }
      myFunc2(); 
    
    </script>
  </body>
